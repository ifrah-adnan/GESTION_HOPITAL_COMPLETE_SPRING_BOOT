<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | ADNAN</title>
</head>
<body>
<form method="post" th:action="@{/login}">
    <div class="login-box">
    <div class="login-header">
        <header>Login</header>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="UserName" name="username" autocomplete="off"  required>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password"  name="password" autocomplete="off" required>
    </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check" name="remember-me">
                <label for="check">Remember me</label>
            </section>

        </div>


    <div class="input-submit">
        <button class="submit-btn" id="submit" type="submit"></button>
        <label for="submit">Sign In</label>
    </div>
    <div class="sign-up-link">
        <p>Don't have account? <a href="#">Sign Up</a></p>
    </div>
</div>
</form>
</body>
</html>
